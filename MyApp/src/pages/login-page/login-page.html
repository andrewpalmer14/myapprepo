<ion-header>
  <ion-navbar color="primary">
    <ion-title>Log In</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label color="primary" fixed>User Name</ion-label>
      <ion-input placeholder="User Name or Email..."></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" fixed>Password</ion-label>
      <ion-input type="password" placeholder="Password..."></ion-input>
    </ion-item>
    <button ion-button full (click)="onLogInClicked()">Log In</button>
    <ion-fab bottom right>
    <button ion-button full (click)="onSignUpClicked()">Sign Up</button>
    </ion-fab>
  </ion-list>
</ion-content>
