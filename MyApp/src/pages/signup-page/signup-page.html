<ion-header>

  <ion-navbar color="primary">
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label color="primary" fixed>Email</ion-label>
      <ion-input placeholder="Email..."></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" fixed>User Name</ion-label>
      <ion-input placeholder="User Name..."></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" fixed>Password</ion-label>
      <ion-input type="password" placeholder="Password..."></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" fixed>Confirm Password</ion-label>
      <ion-input type="password" placeholder="Confirm Password..."></ion-input>
    </ion-item>
    <button ion-button full (click)="onSubmitClicked()">Submit</button>
  </ion-list>

</ion-content>
